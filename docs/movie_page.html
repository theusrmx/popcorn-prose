<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/comum.css">
    <link rel="stylesheet" href="estilos/movie_page.css">
    <link rel="icon" href="./assets/popcorn_mascote.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://kit.fontawesome.com/23fd127124.js" crossorigin="anonymous"></script>
    <title id="movie-details-title"></title>
</head>
<body>
  <header class="popcorn-nav">
    <a href="index.html">
        <h1>Popcorn Prose</h1>
    </a>

    <a href="login.html" class="login-btn">
        Login
    </a>
    <!--
    <a href="user.html">
        <img src="https://avatars.githubusercontent.com/u/80594518?v=4" class="foto-perfil" alt="Foto do usuário">
    </a>
  -->
</header> 
    
    <div class="container-movie">
        <div class="coluna">
            <div class="poster-container">
                <img src="" id="movie-poster" alt="poster">
                <ul>

                    <li>
                      <i class="fa-solid fa-star" style="color: rgb(241, 241, 13);"></i>
                      <p id="rating"></p>
                    </li>
      
                    <li>
                      <i class="fa-solid fa-eye" style="color: rgb(2, 207, 2);"></i>
                      <p id="views"></p>
                    </li>

                    <li>
                      <i class="fa-solid fa-heart" style="color: rgb(255, 81, 81);"></i>
                      <p id="likes"></p>
                    </li>

                    <li onclick="toggleListItem(this)">
                      <i class="fa-solid fa-plus icon-lista" style="color: rgb(4, 110, 209);"></i>
                      <p id="my-list">Minha Lista</p>
                    </li>
                    
                  </ul>
            </div>
        </div>
        <div class="coluna">
            <div class="logo-container">
                <img src="" id="logo" alt="logo">
                <h1 id="movie-title"></h1>
                <div class="rating">
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                </div> 
            </div>

            <div class="box-review">
                <h3>Compartilhe sua opinião:</h3>
                <textarea class="input-review"></textarea>
                <button>
                    <span class="label-down"><i class="fa-solid fa-paper-plane main-text"></i> Enviar</span>
                    <span class="label-down"><i class="fa-solid fa-paper-plane main-text"></i> Enviar</span>
                </button>
            </div>

            <div class="info-container">
                <h3>Sinopse</h3>
                <p id="sinopse"></p>

                <ul>
                    <li>
                      <i class="fa-solid fa-calendar"></i>
                      <p id="release-year"></p>
                    </li>
            
                    <li>
                      <i class="fa-solid fa-film"></i>
                      <p id="genre"></p>
                    </li>
    
                    <li>
                      <i class="fa-solid fa-clock"></i>
                      <p id="duration"></p>
                    </li>
    
                  </ul>
            </div>

        </div>
    </div>

    <script src="scripts/movie_page_script.js"></script>
</body>
</html>
