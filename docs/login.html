<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href=".\estilos\login.css">
        <link rel="stylesheet" href=".\estilos\media-query.css">
        <link rel="stylesheet" href=".\estilos\comum.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/23fd127124.js" crossorigin="anonymous"></script>
        <title>Login</title>
      </head>
<body>
    <header class="popcorn-nav">
        <img src=".\assets\popcorn_mascote.png" class="logo-mascote" alt="Pop & Corn">
      <a href="index.html">
          <img src=".\assets\pcprose_logo.png" class="logo-escrito" alt="Popcorn Prose logo">
      </a>
    </header>
      <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem nas CSS  -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="php/login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
