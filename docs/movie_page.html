<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/comum.css">
    <link rel="stylesheet" href="estilos/movie_page.css">
    <link rel="icon" href="./assets/popcorn_mascote.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://kit.fontawesome.com/23fd127124.js" crossorigin="anonymous"></script>
    <title id="movie-details-title"></title>
</head>
<body>
  
  <header class="popcorn-nav navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">
        <h1>Popcorn Prose</h1>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Busca</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
    </div>
  </header> 

  <div id="background-loader"></div>
  <div id="loader"></div>
    
    <div class="container-movie">
        <div class="coluna">
            <div class="poster-container">
                <img src="" id="movie-poster" alt="poster">
                <ul>

                    <li>
                      <i class="fa-solid fa-star" style="color: rgb(241, 241, 13);"></i>
                      <p id="rating"></p>
                    </li>
      
                    <li>
                      <i class="fa-solid fa-eye" style="color: rgb(2, 207, 2);"></i>
                      <p id="views"></p>
                    </li>

                    <li>
                      <i class="fa-solid fa-heart" style="color: rgb(255, 81, 81);"></i>
                      <p id="likes"></p>
                    </li>

                    <li onclick="tratarLista()">
                      <i class="fa-solid icon-lista" style="color: rgb(4, 110, 209);" id="iconLista"></i>
                      <p id="my-list">Minha Lista</p>
                    </li>
                  
                  </ul>
            </div>
        </div>
        <div class="coluna">
            <div class="logo-container">
                <img src="" id="logo" alt="logo">
                <h1 id="movie-title"></h1>
                <div class="rating">
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                    <i class="rating__star far fa-star"></i>
                </div> 
            </div>

            <div class="box-review">
                <h3 id="labelForReview">Compartilhe sua opinião:</h3>
                <textarea class="input-review" id="reviewInput"></textarea>
                <button id="btnEnviarReview">
                    <span class="label-down"><i class="fa-solid fa-paper-plane main-text"></i> Enviar</span>
                    <span class="label-down"><i class="fa-solid fa-paper-plane main-text"></i> Enviar</span>
                </button>

                <button id="btnEditarReview">
                    <span class="label-down"><i class="fa-solid fa-pen main-text"></i> Editar</span>
                    <span class="label-down"><i class="fa-solid fa-pen main-text"></i> Editar</span>
                </button>

                <button id="btnEnviarEditarReview">
                  <span class="label-down"><i class="fa-solid fa-pen main-text"></i> Enviar edição</span>
                  <span class="label-down"><i class="fa-solid fa-pen main-text"></i> Enviar edição</span>
              </button>

                <button id="btnDeletarReview">
                  <span class="label-down"><i class="fa-solid fa-trash main-text"></i> Deletar</span>
                  <span class="label-down"><i class="fa-solid fa-trash main-text"></i> Deletar</span>
                </button>
            </div>

            <div class="info-container">
                <h3>Sinopse</h3>
                <p id="sinopse"></p>

                <ul>
                    <li>
                      <i class="fa-solid fa-calendar"></i>
                      <p id="release-year"></p>
                    </li>
            
                    <li>
                      <i class="fa-solid fa-film"></i>
                      <p id="genre"></p>
                    </li>
    
                    <li>
                      <i class="fa-solid fa-clock"></i>
                      <p id="duration"></p>
                    </li>
    
                  </ul>
            </div>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts/movie_page_script.js"></script>
    <script src="scripts/elementsScripts/navbar.js"></script>
    
</body>
</html>
