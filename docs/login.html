<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="estilos/login.css">
        <link rel="icon" href="./assets/popcorn_mascote.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/23fd127124.js" crossorigin="anonymous"></script>
        <title>Login - Popcorn Prose</title>
      </head>
<body>

    <main>
        <section id="login">
            <form action="" method="post" autocomplete="on">
                <div class="wrapper">
                    <a class="go-home" href="index.html">
                        <h1 class="nome-site">Popcorn Prose</h1>
                    </a>
                    <h1>Login</h1>
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="Entrar" class="botao-login">
                    <a href="#" class="botao">Esqueci a senha</a>
                    <p class="cadastro-a">NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
                </div>   
            </form>
        </section>

        <section id="wallpaper">
            <div id="background-loader"></div>
            <div id="loader"></div>
        </section>
  
    </main>

    <script type="module" src="scripts/login_script.js"></script>
</body>
</html>
