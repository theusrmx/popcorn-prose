<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./estilos/comum.css">
        <link rel="stylesheet" href="./estilos/user.css">
        <link rel="icon" href="./assets/popcorn_mascote.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/23fd127124.js" crossorigin="anonymous"></script>
        <title>Meus Filmes - Popcorn Prose</title>
    </head>

    <body>
        <header class="popcorn-nav navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="index.html">
                <h1>Popcorn Prose</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Busca</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                  </li>
                </ul>
            </div>
          </header> 

        <div class="titulo">
            <h1>Meu perfil</h1>
        </div>
        <div class="imagem_e_texto">
            <div class="foto-container" style="min-height: 200px;">
                <img src="assets/photopadrao.png" class="fotoPerfil" alt="Foto de Perfil">
                <div class="overlay">
                    <label for="minhaFoto" class="mudar-foto-btn">Escolher Foto</label>
                    <input type="file" id="minhaFoto" class="mudarFoto" style="display: none;">
                </div>
            </div>
            <div class="usuario">
                <h1 id="nomeUsuario">Seu nome</h1>
                <i class="fa-solid fa-trophy trofeu" id="iconPadrao"></i>
                <img src="assets/icons_pontuacao/icon1.png" alt="Icone de Pontuação" class="iconPontos" id="iconPontuacao">
                    <span class="pontuacao" id="textoPontuacao">Pontuação</span>
            </div>
            <img class="mascote_big" src="./assets/popcorn_mascote_big.png" alt="Pop & Corn">
        </div>

        <div class="minhas_listas">

            <div class="avaliacoes">
                <h1>Minhas avaliações</h1>
                <div id="cardAvaliacao">
                    <!-- Adicionado dinamicamente via JS -->
                </div>
            </div>
        
            <div class="desejos">
                <h1>Lista de desejos</h1>
                <div id="cardLista">
                    <!-- Adicionado dinamicamente via JS -->
                </div>
            </div>
        
        </div>
        
        
        

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="scripts/elementsScripts/navbar.js"></script>
        <script src="scripts/user_script.js"></script>
    </body>
</html>
